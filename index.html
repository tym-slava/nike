<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Start</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<main class="background-style">
		<div class="container">
			<header class="container__header header">
				<div class="logo">
					<img src="images/logo.png" alt="logo">
				</div>
			</header>
			<div class="main">
				<section class="container__img">
					<img src="images/Nike-SB.png" alt="Nike-SB">
					<div class="colors">
						<div class="sizes colors__gray--active"></div>
						<div class="sizes colors__white"></div>
						<div class="sizes colors__red"></div>
						<div class="sizes colors__cyan"></div>
					</div>
				</section>
				<section class="container__info info">
					<div class="info__title">Nike SB Stefan Janoski Max</div>
					<div class="info__sub-title">Unisex Skateboarding Shoe (Men's Sizing)</div>
					<div class="stars">
						<ul class="stars__rating">
							<li>
								<svg class="icon">
									<use xlink:href="css/sprite.svg#star (1)"></use>
								</svg>
							</li>
							<li>
								<svg class="icon">
									<use xlink:href="css/sprite.svg#star (1)"></use>
								</svg>
							</li>
							<li>
								<svg class="icon">
									<use xlink:href="css/sprite.svg#star (1)"></use>
								</svg>
							</li>
							<li>
								<svg class="icon not-active">
									<use xlink:href="css/sprite.svg#star (1)"></use>
								</svg>
							</li>
							<li>
								<svg class="icon not-active">
									<use xlink:href="css/sprite.svg#star (1)"></use>
								</svg>
							</li>

						</ul>
					</div>
					<section class="info__select">
						<form action="" method="GET" class="form">
							<div class="selection">
								<p>Size</p>
								<select name="Size" class="select">
									<option value="37">37</option>
									<option value="37">38</option>
									<option value="37">39</option>
									<option value="37">40</option>
									<option value="37">41</option>
									<option value="37">42</option>
									<option value="37">43</option>
									<option value="37">44</option>
								</select>
							</div>
							<div class="selection">
								<p>Qty</p>
								<select name="quantity" id="" class="select">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
						</form>
						</div.size>
						<button class="info__btn">Add to cart</button>

					</section>
			</div>
			</section>
	</main>


</body>

</html>
